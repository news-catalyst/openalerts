<!DOCTYPE html>
<html>

<head>
    <title>{{title|default:"Management"}} | OpenAlerts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.min.css"
        integrity="sha256-5YtK9j+Nl/245lAkSjrIs600d6edKTevi+3JYdjuHhY=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"
        integrity="sha256-rhLALrRmAQVu/OxzVDpQaiHAEMxiRSN8h8RDydUEh2g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"
        integrity="sha256-p2Y38iAB/pU4dGRY5eWPrWcPR4XwRDtQqxO9yoFTtF0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="uk-container">
        <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
            <a href="{% url 'management:dashboard' %}" uk-icon="icon: world; ratio: 1.5" class="uk-navbar-item uk-logo uk-text-primary"></a>
            <a href="{% url 'management:dashboard' %}" class="uk-navbar-item uk-logo uk-text-light">Open Alerts</a>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    {% if request.session.presspass_authenticated %}
                    <li>
                        <a href="{% url 'management:dashboard' %}">Manage</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li class="uk-nav-header">Organizations</li>
                                {% for organization in organizations %}
                                    <li><a href="#">{{organization.name}}</a></li>
                                {% endfor %}
                            </ul>
                        </div>
                    </li>
                    <li><a href="{% url 'management:logout' %}">Log Out</a></li>
                    {% else %}
                    <li class="uk-parent"><a href="{% url 'management:login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
