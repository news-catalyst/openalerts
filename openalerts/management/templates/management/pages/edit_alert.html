{% extends 'management/organization_base.html' %}

{% block subsection %}
/ Publish Alert
{% endblock %}

{% block content %}
{% if object %}
    <h1 class="is-size-4">Edit Alert</h1>
{% else %}
    <h1 class="is-size-4">Publish Alert</h1>
{% endif %}

<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <br>
    <button type="submit" class="button is-link">Save</button>
    {% if object %}
    <a href="{% url 'management:delete_alert' org_id=organization.id pk=object.id %}" class="button is-danger is-outlined">Delete</a>
    {% endif %}
</form>
{% endblock %}
