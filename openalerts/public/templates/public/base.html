{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{{title|default:"Alerts"}} | {{organization.name}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
        integrity="sha256-D9M5yrVDqFlla7nlELDaYZIpXfFWDytQtiV+TaH6F1I=" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'public/css/public.css' %}">
    <style>
        .title, .is-primary-color {
            color: {{organization.primary_color}} !important;
        }
    </style>
</head>

<body>
    {% block precontent %}
    {% endblock %}
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    {% if organization.logo_url %}
                    <img src="{organization.logo_url" alt="The logo of {{organization.name}}.">
                    {% else %}
                    <h1 class="title is-size-1">
                        {{organization.name}}
                    </h1>
                    <p>{{organization.description}}</p>
                    {% endif %}
                </div>
                <div class="column is-9">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
